<!-- templates/index.html -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Salary Predictor (Simple)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            background: #f1f1f1;
        }

        button {
            margin-top: 12px;
            padding: 10px 14px;
        }
    </style>
</head>

<body>
    <h1>Salary Predictor</h1>
    <form method="post" action="/predict">
        <label>Job Title
            <input name="job_title" value="{{ form_data.job_title if form_data else '' }}"
                placeholder="e.g., Senior Developer">
        </label>

        <label>Years of Experience
            <input name="years_experience" type="number" step="0.5"
                value="{{ form_data.years_experience if form_data else 2 }}">
        </label>

        <label>Location
            <input name="location" value="{{ form_data.location if form_data else '' }}" placeholder="e.g., Bengaluru">
        </label>

        <label>Education Level
            <input name="education_level" value="{{ form_data.education_level if form_data else '' }}"
                placeholder="e.g., Bachelors">
        </label>

        <label>Remote Ratio (0-100)
            <input name="remote_ratio" type="number" step="1" value="{{ form_data.remote_ratio if form_data else 50 }}">
        </label>

        <button type="submit">Predict Salary</button>
    </form>

    {% if predicted_salary %}
    <div class="result">
        <strong>Predicted Salary:</strong>
        <div style="font-size:20px; margin-top:6px;">{{ predicted_salary }}</div>
        <div style="font-size:12px; color:#555; margin-top:6px;">(units same as training data)</div>
    </div>
    {% endif %}
</body>

</html>
